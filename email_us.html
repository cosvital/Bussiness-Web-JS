<section id="email_us">
  <form id="contactForm">
    <h2 class="text-white mb-4">E-mail Us</h2>
    <div class="mb-3 row">
      <label for="inputName" class="col-12 col-lg-4 col-form-label text-lg-end"
        >Name*</label
      >
      <div class="col-12 col-lg-5">
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Name & Lastname"
          required
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label
        for="exampleInputEmail1"
        class="col-12 col-lg-4 col-form-label text-lg-end"
        >Email*</label
      >
      <div class="col-12 col-lg-5">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="name@example.com"
          required
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPhone" class="col-12 col-lg-4 col-form-label text-lg-end"
        >Phone</label
      >
      <div class="col-12 col-lg-5">
        <input
          type="tel"
          class="form-control"
          id="inputPhone"
          placeholder="Enter your phone"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label
        for="inputTextarea"
        class="col-12 col-lg-4 col-form-label text-lg-end"
        >Message*</label
      >
      <div class="col-12 col-lg-5">
        <textarea class="form-control" id="inputTextarea" rows="5"></textarea>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-light">Send</button>
      </div>
    </div>
  </form>
</section>

<!-- Success Modal -->
<!-- Modal -->
<div
  class="modal fade"
  id="successModal"
  tabindex="-1"
  aria-labelledby="successModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div
          id="spinner"
          class="spinner-border"
          role="status"
          style="display: none"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="successMessage" style="display: none">
          Your message has been sent successfully!
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
